<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Locked Pension Fund</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.3/dist/web3.min.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Time-Locked Pension Fund</h1>
        <div class="row mb-3">
            <div class="col-12">
                <div class="alert alert-info" id="currentTime"></div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <button class="btn btn-primary" id="connectWallet">Connect</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <div id="walletInfo"></div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <div id="employeeInfo" style="display: none;">
                    <h4>Employee Credentials:</h4>
                    <p><strong>Name:</strong> <span id="employeeName"></span></p>
                    <p><strong>Age:</strong> <span id="employeeAge"></span></p>
                    <p><strong>Retirement Age:</strong> <span id="retirementAge"></span></p>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <form id="registerEmployeeForm">
                    <div class="form-group">
                        <label for="employeeNameInput">Employee Name:</label>
                        <input type="text" class="form-control" id="employeeNameInput" placeholder="Enter employee name">
                    </div>
                    <div class="form-group">
                        <label for="employeeAgeInput">Employee Age:</label>
                        <input type="number" class="form-control" id="employeeAgeInput" placeholder="Enter employee age">
                    </div>
                    <div class="form-group">
                        <label for="retirementAgeInput">Retirement Age:</label>
                        <input type="number" class="form-control" id="retirementAgeInput" placeholder="Enter retirement age">
                    </div>
                    <button type="submit" class="btn btn-primary">Register Employee</button>
                </form>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="depositAmount">Deposit Amount (in ETH):</label>
                    <input type="text" class="form-control" id="depositAmount" placeholder="Enter deposit amount">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <button class="btn btn-success" id="deposit">Deposit</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <div id="depositInfo"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="depositsContainer"></div>
            </div>
        </div>
    </div>
</body>
</html>
